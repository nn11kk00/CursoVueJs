<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--vue cdn-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Components Nicolas Capdevielle</title>



</head>

<body>


  <div id="app" class="container ">
    <h1 class="text-center my-5">{{mensajePrincipal}}</h1>
    <div class="row">
      <mi-componente class="me-auto ms-auto my-1" v-for="(autos, index) in autos" :key="autos.id" :titulo="autos.titulo"
        :portada="autos.portada" :costo="autos.costo">
      </mi-componente>
    </div>
    <hr>
    <div>
      <h2 class="my-5">{{mensajeSecundario}}</h2>
      

      <table  class="border container mb-5">
    

        <mi-componente-list :style="styleTable"  v-for="(autos, index) in autos" :key="autos.id" :titulo="autos.titulo"
          :portada="autos.portada" :costo="autos.costo">

        </mi-componente-list>
      </table>
    </div>




  </div>


  <!--vue cdn-->
  <script defer src="app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>

</html>
